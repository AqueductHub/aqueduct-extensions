name: "Qiskit simulator"
description: >
  This extension simulates QASM v2 and v3
  circuits with qiskit noisy and noiseless
  backends
authors: aqueduct@riverlane.com
aqueduct_url: http://localhost:8000/

actions:
  - 
    name: Simulate QASM circuit
    description: >
      Simulates QASM circuit with a selected
      backend.

    script: >
      $python qiskit_simulator.py

    # arguments of the action
    parameters:
      -
        name: experiment
        description: experiment where script is stored store result
        data_type: experiment
      - 
        name: qasm_file
        description: File with a QASM script
        data_type: file
      - 
        name: simulator_type
        description: Class name of the simulator
        data_type: select
        default_value: "AerSimulator"
        # NB, AerSimulator is the only supporting
        # classic feedback, i.e. c_if instructions.
        options: [AerSimulator, StatevectorSimulator, 
                  QasmSimulator, UnitarySimulator,
                  Fake5QV1, Fake7QPulseV1, Fake20QV1,
                  Fake27QPulseV1, Fake127QPulseV1,
                 ]
      -
        name: qasm_version
        description: Version of QASM dialect
        data_type: select
        default_value: "v2"
        options: [ v2, v3 ]
      -
        name: memory
        description: Save per-shot measurement results
        data_type: bool
        default_value: true
      -
        name: shots
        description: Number of shots
        data_type: int
        default_value: 1000
      - 
        name: result_file
        description: file name to store measurements
        data_type: str
  -
    name: Plot measurement shot distribution
    description: >
      Plots a classic Qiskit histogam with 
      shots distribution

    script: >
      $python plot_shots.py

    # arguments of the action
    parameters:
      -
        name: experiment
        description: experiment where script is stored store result
        data_type: experiment
      - 
        name: shots_file
        description: File with a Measurement shots
        data_type: file
      - 
        name: dense_layout
        description: skip 0-frequency states
        data_type: bool
        default_value: true
      -
        name: width
        description: width in pixels
        data_type: int
        default_value: 1000
      -
        name: height
        description: height in pixels
        data_type: int
        default_value: 800
      - 
        name: image_file
        description: file name to store histogram
        data_type: str
